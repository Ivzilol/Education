<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Import Employees</h1>
                </div>
                <hr class="hr-background"/>
                <form th:action="@{/import/employees}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="employees-textarea">Employees:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="employees-textarea" rows="10" th:text="${employees}" name="employees" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-success mx-5 my-5">Import Employees</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
