<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Offers</h3>
                    <h6 th:text="|Username: ${currentUserInfo.get().username}|"
                        class="mySticky bg-gray text-dark  mb-0 mt-0"></h6>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="offer : ${userOffer}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td
                                        style="width: 5%"
                                        class="bg-info"
                                        th:text="|${offer.getConditionName().name()}|"
                                ></td>
                                <td
                                        class="bg-primary"
                                        style="width: 15%"
                                        th:text="|${offer.price} &euro;|"
                                ></td>
                                <td
                                        th:text="|${offer.description}|"
                                ></td>
                                <td style="width: 15%">
                                    <a class="btn-danger btn"
                                       th:href="@{remove/{id}(id=*{offer.id})}">Remove</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Bought Items</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="boughtOffer : ${boughtOfferUser}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td     th:text="|${boughtOffer.description}|"
                                        style="width: 5%" class="bg-info">
                                    <a></a>
                                </td>
                                <td     th:text="|${boughtOffer.price} &euro;|"
                                        class="bg-primary" style="width: 15%">
                                    <a></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Other Offers</h3>
                <h6 th:text="|${otherUserOffer.size()} Offers|"
                    class="mySticky bg-gray text-dark  mb-0 mt-0"></h6>
                <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <div>
                        <div>
                            <br>
                            <ul th:each="otherOffer : ${otherUserOffer}"
                                class="list-group list-group-horizontal text-dark">
                                <li class="list-group-item">
                                    <table>
                                        <tr>
                                            <td style="width: 35%">
                                                <a
                                                        th:text="|${otherOffer.username} sells:|"
                                                ></a>
                                            </td>
                                            <td>
                                                <a
                                                        th:text="|${otherOffer.description}|"
                                                ></a>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                                <li class="list-group-item bg-gray">
                                    <table>
                                        <tr>
                                            <td style="width: 40%">
                                                <a
                                                        th:text="|Condition: ${otherOffer.conditionName.name()}|"
                                                ></a>
                                            </td>
                                            <td class="text-primary" style="width: 40%">
                                                <a
                                                        th:text="|Price: ${otherOffer.price} &euro;|"
                                                > </a>
                                            </td>
                                            <td>
                                                <a class="ml-3 text-danger"
                                                   th:href="@{/bought-offer/{id}(id=*{otherOffer.id})}">
                                                    <img src="/img/buy.png" height="35px"></a>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
