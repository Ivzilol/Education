<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container-fluid bg-blur rounded mt-1 mb-4 d-flex justify-content-center" id="big-div">

        <div class="col-5">
            <h3 class=" bg-gray text-dark  mb-0 mt-2">Assigned to me</h3>
            <h6 th:text="|Username: ${currentUserDTO.get().username}|"
                class=" bg-gray text-dark  mb-0 mt-0">Username: {loggedUsername}</h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                <ul th:each="task : ${userTasksDTO}"
                    class="list-group list-group-horizontal text-dark">
                    <li class="list-group-item bg-warning">
                        <table>
                            <tr>
                                <td scope="row" style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin"
                                                                       width="35px" height="35px"></td>
                                <td     th:text="|${task.priority.getPriorityName().name()}|"
                                        style="width: 15%"></td>
                                <td     th:text="|${task.dueDate}|"
                                        style="width: 40%">{dueDate}</td>
                                <td><a th:href="@{/finish-task/{id}(id=*{task.id})}">
                                    <img src="/img/done-remove-button.png" height="35px"></a></td>
                                <td><a th:href="@{/return-task/{id}(id=*{task.id})}">
                                    <img src="/img/return.png" height="35px"></a></td>
                            </tr>
                        </table>
                    </li>
                    <li class="list-group-item list-group-item-warning text-dark">
                        <a th:text="|${task.description}|"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-5">
            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Available Tasks</h3>
            <h6 th:text="|${allAvailableTasksDTO.size()} Tasks|"
                class="mySticky bg-gray text-dark  mb-0 mt-0">{totalUnassignedTasks} Tasks</h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                <ul th:each="task : ${allAvailableTasksDTO}"
                    class="list-group list-group-horizontal text-dark">
                    <li class="list-group-item bg-warning">
                        <table>
                            <tr>
                                <td style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin" width="35px"
                                                           height="35px"></td>
                                <td th:text="|${task.priority.getPriorityName().name()}|"
                                    style="width: 15%"><a></a></td>
                                <td><a th:text="|Date: ${task.dueDate}|"
                                ></a></td>
                                <td><a class="ml-3"
                                       th:href="@{/add-task/{id}(id=*{task.id})}">
                                    <img src="/img/assign-to-me-button.png" height="35px"></a>
                                </td>
                            </tr>
                        </table>
                    </li>
                    <li class="list-group-item list-group-item-warning text-dark">
                        <a th:text="|${task.description}|"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
